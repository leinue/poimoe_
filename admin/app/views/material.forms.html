<div class="container-md">
   <div class="card">
      <div class="card-heading">
         <div class="card-title">Material Forms</div>
      </div>
      <div class="card-body bg-inverse">
         <div class="row">
            <div class="col-sm-4">
               <div class="mda-form-group">
                  <input ng-model="user.title" tabindex="0" aria-invalid="false" class="mda-form-control mda-form-light" />
                  <label>Title</label>
               </div>
            </div>
            <div class="col-sm-4">
               <div class="mda-form-group">
                  <input ng-model="user.email" tabindex="0" aria-invalid="false" class="mda-form-control mda-form-light" />
                  <label>Email</label>
               </div>
            </div>
         </div>
      </div>
      <div class="card-body">
         <div class="row">
            <div class="col-sm-12">
               <div class="mda-form-group">
                  <input disabled="" ng-model="user.company" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>Company(disabled)</label>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="mda-form-group float-label">
                  <input ng-model="user.firstName" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control" />
                  <label>First Name</label>
               </div>
            </div>
            <div class="col-sm-6">
               <div class="mda-form-group float-label">
                  <input ng-model="user.lastName" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control" />
                  <label>Last Name</label>
               </div>
            </div>
            <div class="col-sm-12">
               <div class="mda-form-group">
                  <input ng-model="user.address" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>Address</label>
               </div>
            </div>
            <div class="col-sm-12">
               <div class="mda-form-group">
                  <input ng-model="user.address2" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>Address 2</label>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-4">
               <div class="mda-form-group">
                  <input ng-model="user.city" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>City</label>
               </div>
            </div>
            <div class="col-sm-4">
               <div class="mda-form-group">
                  <input ng-model="user.state" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>State</label>
               </div>
            </div>
            <div class="col-sm-4">
               <div class="mda-form-group">
                  <input ng-model="user.postalCode" tabindex="0" aria-invalid="false" class="mda-form-control" />
                  <label>Postal Code</label>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="mda-form-group">
                  <textarea ng-model="user.biography" rows="4" aria-multiline="true" tabindex="0" aria-invalid="false" class="mda-form-control"></textarea>
                  <label>Biography</label>
                  <span class="mda-form-msg right">Any message here</span>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="card">
      <div class="card-heading bg-primary">
         <div class="pull-right">
            <em class="icon-layers fa-2x"></em>
         </div>
         <div class="card-title">Material Forms</div>
      </div>
      <div class="card-toolbar bg-primary">Errors</div>
      <div class="card-body">
         <form class="form-validate">
            <div class="mda-form-group float-label mb">
               <input ng-model="user.clientName" required="" tabindex="0" aria-required="true" aria-invalid="true" class="mda-form-control" />
               <label>Client Name</label>
               <span class="mda-form-msg">This input is required</span>
            </div>
            <div class="mda-form-group">
               <input ng-model="user.salary" tabindex="0" aria-invalid="true" ng-minlength="6" class="mda-form-control" />
               <label>Salary</label>
               <span class="mda-form-msg">Your salary must be at least 6 digits</span>
            </div>
         </form>
      </div>
   </div>
   <div class="card">
      <div class="card-heading bg-primary">
         <div class="card-title">Icons</div>
      </div>
      <div class="card-body">
         <div class="mda-form-group float-label mb mda-input-group">
            <input type="text" ng-model="username" class="mda-form-control" />
            <label>Username</label>
            <span class="mda-input-group-addon">
               <em class="icon-user-follow fa-lg"></em>
            </span>
         </div>
         <div class="mda-form-group mb mda-input-group">
            <input type="text" ng-model="phone" class="mda-form-control" />
            <label>Phone</label>
            <span class="mda-input-group-addon">
               <em class="fa fa-phone text-primary fa-lg"></em>
            </span>
         </div>
      </div>
   </div>
</div>
